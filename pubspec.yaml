name: food_order
description: Food Ordering application with elegant design built in flutter

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

  dynamic_theme: ^1.0.0
  # parallax
  parallax_image: ^0.3.1+1
  # navigation bar
  convex_bottom_bar: ^2.3.0
  curved_navigation_bar: ^0.3.3
  # drawer
  flutter_zoom_drawer: ^1.0.4
  # range slider
  flutter_range_slider: ^1.4.0
  # tab bar
  flutter_tab_bar_no_ripple: ^0.1.1
  # swiper page
  flutter_swiper: ^1.1.6
  # swipe item menu
  flutter_slidable: ^0.5.5
  # country picker
  country_pickers: ^1.1.0
  # country flags
  flag: ^3.0.1
  # star rating
  smooth_star_rating: ^1.1.1
  # Render svg file
  flutter_svg: ^0.17.4
  # slider
  carousel_slider: ^2.2.1
  # otp verify
  pin_code_fields: ^4.0.0
  # Frameworks
  mvc_pattern: ^3.4.1
  # HTTP requests
  http: ^0.12.1
  # Discover network connectivity
  flutter_offline: ^0.3.0
  # localization
  easy_localization: ^2.3.2
  easy_localization_loader: ^0.0.2
  # internationalization and localization
  intl: ^0.16.0

  provider: ^4.3.1
  # Real-time location
  location: ^2.3.5
  shared_preferences: ^0.5.8
  # Launching a URL
  url_launcher: ^5.5.0
  # Html render
  simple_html_css: ^2.0.0+2
  # Network images
  cached_network_image: ^2.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/background/
    - assets/translations/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/icon/AppIcons.ttf

    - family: AppFont
      fonts:
        - asset: assets/fonts/Jura-Regular.ttf
        - asset: assets/fonts/Jura-Medium.ttf
          weight: 500
        - asset: assets/fonts/Jura-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Jura-Bold.ttf
          weight: 700
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
